<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <section>
      <nav>
        <img id="logo" src="./images/logo.svg" alt="logo-sneaker-company">
        <ul id="nav-list">
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
        <img id="cart" src="./images/icon-cart.svg" alt="icon-cart">
        <img id="avatar" src="./images/image-avatar.png" alt="avatar">
      </nav>

      <div class="product">
        <div class="product-images">
          <div class="product-images--selected"></div>
          <div class="product-images--thumbnail">
            <img src="./images/image-product-1-thumbnail.jpg" alt="product-thumbnail">
            <img src="./images/image-product-2-thumbnail.jpg" alt="product-thumbnail">
            <img src="./images/image-product-3-thumbnail.jpg" alt="product-thumbnail">
            <img src="./images/image-product-4-thumbnail.jpg" alt="product-thumbnail">
          </div>
        </div>
        <div class="product-info">

        </div>
      </div>
    </section>
  </body>
</html>
